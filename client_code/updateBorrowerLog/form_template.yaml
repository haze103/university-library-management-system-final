container: {type: ColumnPanel}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: 'XYUOMP,RCAGQU'}
  components:
  - name: secPopUp
    properties: {role: outlined-card, background: 'theme:Secondary Container'}
    type: ColumnPanel
    layout_properties: {grid_position: 'SNXAXB,GSKGFG'}
    components:
    - name: secGridPanel
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'QNDSNU,DTNRZX'}
      components:
      - name: secGridPanel1
        properties: {spacing_above: none, spacing_below: none}
        type: GridPanel
        layout_properties: {row: HHOEKL, width_xs: 12, col_xs: 0}
        components:
        - name: cmdHomeBtn
          properties: {text: Admin Home, icon: 'fa:home', bold: true, foreground: '#000000', spacing_above: none, spacing_below: none, align: left}
          type: Button
          layout_properties: {row: GHGJIU, width_xs: 3, col_xs: 0}
          event_bindings: {click: cmdHomeBtn_click}
      - name: lblh2_copy
        properties: {text: Admin ID, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 3, col_xs: 0}
      - name: lblh2
        properties: {text: Borrower Log ID, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 4, col_xs: 4}
      - name: lblh2_1
        properties: {text: Date to Return, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 3, col_xs: 9}
      - name: txtAdminID
        properties: {role: outlined, placeholder: Admin ID, background: '#FFFFFF', type: text}
        type: TextBox
        layout_properties: {row: DWKQRT, width_xs: 3, col_xs: 0}
      - name: txtBorrowerLogID
        properties: {role: outlined, placeholder: Borrower Log ID, background: '#FFFFFF', type: text}
        type: TextBox
        layout_properties: {row: DWKQRT, width_xs: 4, col_xs: 4}
      - name: txtDateToRet
        properties: {background: '#FFFFFF', enabled: true, visible: true, pick_time: false}
        type: DatePicker
        layout_properties: {row: DWKQRT, width_xs: 3, col_xs: 9}
      - name: cmdConfirmBtn
        properties: {role: filled-button, bold: false, spacing_above: large, background: '#DAA520', foreground: '#800000', spacing_below: medium, border: '', font_size: 18, text: Confirm}
        type: Button
        layout_properties: {row: MCNGTX, width_xs: 4, col_xs: 4}
        event_bindings: {click: cmdConfirmBtn_click}
is_package: true
