container: {type: ColumnPanel}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: 'XYUOMP,LMICMR'}
  components:
  - name: secPopUp1
    properties: {role: outlined-card, background: 'theme:Primary Container'}
    type: ColumnPanel
    layout_properties: {grid_position: 'BZRMYZ,FWXKRK'}
    components:
    - name: secGridPanel1
      properties: {spacing_above: none, spacing_below: none}
      type: GridPanel
      layout_properties: {grid_position: 'BHCTHO,OYXGRV'}
      components:
      - name: cmdHomeBtn
        properties: {text: Admin Home, icon: 'fa:home', bold: true, foreground: '#000000', spacing_above: none, spacing_below: none, align: left}
        type: Button
        layout_properties: {row: GHGJIU, width_xs: 3, col_xs: 0}
        event_bindings: {click: cmdHomeBtn_click}
    - name: secGridPanel_copy
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'ACOOVK,CVUDIT'}
      components:
      - name: lblh2_copy_copy
        properties: {text: Lost Status ID, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 3, col_xs: 0}
      - name: lblh2_copy_2
        properties: {text: Payment Method, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 4, col_xs: 4}
      - name: lblh2_1_copy
        properties: {text: Payment Date, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 4, col_xs: 8}
      - name: txtLostStatID
        properties: {role: outlined, placeholder: '', background: '#FFFFFF', type: text}
        type: TextBox
        layout_properties: {row: DWKQRT, width_xs: 3, col_xs: 0}
      - name: txtPaymentMethod
        properties: {background: '#FFFFFF', placeholder: '', include_placeholder: false}
        type: DropDown
        layout_properties: {row: DWKQRT, width_xs: 4, col_xs: 4}
        data_bindings:
        - {property: items, code: 'self.item[''strPaymentMethodName'']', writeback: false}
      - name: txtDatPayment
        properties: {background: '#FFFFFF'}
        type: DatePicker
        layout_properties: {row: DWKQRT, width_xs: 3, col_xs: 9}
      - name: cmdConfirmBtn1
        properties: {role: filled-button, bold: false, spacing_above: large, background: '#DAA520', foreground: '#800000', spacing_below: medium, border: '', font_size: 18, text: Confirm}
        type: Button
        layout_properties: {row: MCNGTX, width_xs: 4, col_xs: 4}
        event_bindings: {click: cmdConfirmBtn_click}
is_package: true
