container: {type: ColumnPanel}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: 'XYUOMP,LMICMR'}
  components:
  - name: secPopUp1
    properties: {role: outlined-card, background: 'theme:Primary Container'}
    type: ColumnPanel
    layout_properties: {grid_position: 'BZRMYZ,FWXKRK'}
    components:
    - name: secGridPanel_copy
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'QNDSNU,DTNRZX'}
      components:
      - name: lblh2_copy_copy
        properties: {text: Lost Status ID, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 3, col_xs: 0}
      - name: lblh2_copy_2
        properties: {text: Payment Method, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 4, col_xs: 4}
      - name: lblh2_1_copy
        properties: {text: Payment Date, bold: true, align: center, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: QSEGXG, width_xs: 4, col_xs: 8}
      - name: txtLostStatID
        properties: {role: outlined, placeholder: '', background: '#FFFFFF', type: text}
        type: TextBox
        layout_properties: {row: DWKQRT, width_xs: 3, col_xs: 0}
