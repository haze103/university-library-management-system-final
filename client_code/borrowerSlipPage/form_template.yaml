container: {type: ColumnPanel}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: ''}
  components:
  - name: secFrame
    properties: {role: outlined-card, background: '#80000', border: none, spacing_above: large, spacing_below: large}
    type: ColumnPanel
    layout_properties: {grid_position: 'LZJQHD,VGOUGB'}
    components:
    - name: secGridPanel1
      properties: {spacing_above: none, spacing_below: none}
      type: GridPanel
      layout_properties: {grid_position: 'PBXWDQ,ZXGSEV'}
      components:
      - name: cmdHomeBtn
        properties: {text: Home, icon: 'fa:home', bold: true, foreground: '#000000', spacing_above: none, spacing_below: none, align: right}
        type: Button
        layout_properties: {row: GHGJIU, width_xs: 3, col_xs: 0}
        event_bindings: {click: cmdHomeBtn_click}
    - name: grid_panel_2
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'ZBESNN,QSZBBL'}
      components:
      - name: label_1
        properties: {spacing_above: small, spacing_below: none, text: University ID, bold: true}
        type: Label
        layout_properties: {row: TBMCGM, width_xs: 4, col_xs: 1}
      - name: label_1_copy
        properties: {spacing_above: small, spacing_below: none, text: ISBN, italic: false, bold: true}
        type: Label
        layout_properties: {row: TBMCGM, width_xs: 3, col_xs: 7}
      - name: txtUniqueID
        properties: {role: outlined, spacing_above: none, placeholder: Student Number/Employee ID, hide_text: false, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: ZGCHHJ, width_xs: 4, col_xs: 1}
      - name: txtISBN
        properties: {role: outlined, placeholder: ISBN, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: ZGCHHJ, width_xs: 4, col_xs: 7}
      - name: label_1_copy_2
        properties: {spacing_above: none, spacing_below: none, text: Name, bold: true}
        type: Label
        layout_properties: {row: WUQEBN, width_xs: 3, col_xs: 1}
      - name: label_1_copy_3
        properties: {spacing_above: none, spacing_below: none, text: Title, bold: true}
        type: Label
        layout_properties: {row: WUQEBN, width_xs: 3, col_xs: 7}
      - name: txtName
        properties: {role: outlined, spacing_above: none, placeholder: Name, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: AKVMAF, width_xs: 4, col_xs: 1}
      - name: txtBookTitle
        properties: {role: outlined, spacing_above: none, placeholder: Title, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: AKVMAF, width_xs: 4, col_xs: 7}
      - name: label_1_copy_5
        properties: {spacing_above: none, spacing_below: none, text: Reservation Date, bold: true}
        type: Label
        layout_properties: {row: QNMIKF, width_xs: 3, col_xs: 1}
      - name: label_1_copy_5_copy
        properties: {spacing_above: none, spacing_below: none, text: Borrowing Date, bold: true}
        type: Label
        layout_properties: {row: QNMIKF, width_xs: 3, col_xs: 7}
      - name: cmdReservationDate
        properties: {}
        type: DatePicker
        layout_properties: {row: FTKBGA, width_xs: 3, col_xs: 1}
        event_bindings: {change: cmdReservationDate_change}
      - name: txtDateBorrowed
        properties: {}
        type: DatePicker
        layout_properties: {row: FTKBGA, width_xs: 3, col_xs: 7}
        event_bindings: {change: txtDateBorrowed_change}
      - name: cmdConfBtn
        properties: {role: filled-button, bold: false, spacing_above: large, background: '#DAA520', foreground: '#800000', spacing_below: medium, border: '', font_size: 20, text: Confirm}
        type: Button
        layout_properties: {row: DUZHHL, width_xs: 4, col_xs: 4}
        event_bindings: {click: cmdConfBtn_click}
  - name: secPopUp
    properties: {role: outlined-card, background: 'theme:Secondary Container'}
    type: ColumnPanel
    layout_properties: {grid_position: 'AYSJMF,GQXRPO'}
    components:
    - name: secGridPanel
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'UDVKMY,WXBUHK'}
      components:
      - name: lblh2
        properties: {text: Enter Your Email, bold: true, align: left, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: WLRSVP, width_xs: 5, col_xs: 3}
      - name: txtEmail
        properties: {role: outlined, placeholder: e.g. example@gmail.com, background: '#FFFFFF', type: email}
        type: TextBox
        layout_properties: {row: ILGVUO, width_xs: 6, col_xs: 3}
      - name: lblh2_1
        properties: {text: Password, bold: true, align: left, font_size: 18, underline: false, italic: false, foreground: ''}
        type: Label
        layout_properties: {row: OFWGXH, width_xs: 5, col_xs: 3}
      - name: txtPassword
        properties: {role: outlined, placeholder: Password, background: '#FFFFFF', hide_text: true}
        type: TextBox
        layout_properties: {row: ZAZLWP, width_xs: 6, col_xs: 3}
      - name: cmdConfirmBtn
        properties: {role: filled-button, bold: false, spacing_above: large, background: '#DAA520', foreground: '#800000', spacing_below: medium, border: '', font_size: 18, text: Confirm}
        type: Button
        layout_properties: {row: HTPSFZ, width_xs: 6, col_xs: 3}
        event_bindings: {click: cmdConfirmBtn_click}
is_package: true
