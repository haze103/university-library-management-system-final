container: {type: ColumnPanel}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: ''}
  components:
  - name: secFrame
    properties: {role: outlined-card, background: '#80000', border: none, spacing_above: large, spacing_below: large}
    type: ColumnPanel
    layout_properties: {grid_position: 'LZJQHD,VGOUGB'}
    components:
    - name: secGridPanel1
      properties: {spacing_above: none, spacing_below: none}
      type: GridPanel
      layout_properties: {grid_position: 'PBXWDQ,ZXGSEV'}
      components:
      - name: cmdHomeBtn
        properties: {text: Home, icon: 'fa:home', bold: true, foreground: '#000000', spacing_above: none, spacing_below: none, align: right}
        type: Button
        layout_properties: {row: GHGJIU, width_xs: 3, col_xs: 0}
        event_bindings: {click: cmdHomeBtn_click}
    - name: flow_panel_1
      properties: {}
      type: FlowPanel
      layout_properties: {grid_position: 'FTCIMA,IQGCAK'}
    - name: grid_panel_2
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'ZBESNN,QSZBBL'}
      components:
      - name: label_1
        properties: {spacing_above: small, spacing_below: none, text: University ID, bold: true}
        type: Label
        layout_properties: {row: TBMCGM, width_xs: 4, col_xs: 1}
      - name: label_1_copy
        properties: {spacing_above: small, spacing_below: none, text: ISBN, italic: false, bold: true}
        type: Label
        layout_properties: {row: TBMCGM, width_xs: 3, col_xs: 7}
      - name: txtUniqueID
        properties: {role: outlined, spacing_above: none, placeholder: Student Number/Employee ID, hide_text: false, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: ZGCHHJ, width_xs: 4, col_xs: 1}
      - name: txtISBN
        properties: {role: outlined, placeholder: ISBN, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: ZGCHHJ, width_xs: 4, col_xs: 7}
      - name: label_1_copy_2
        properties: {spacing_above: none, spacing_below: none, text: First Name, bold: true}
        type: Label
        layout_properties: {row: WUQEBN, width_xs: 3, col_xs: 1}
      - name: label_1_copy_3
        properties: {spacing_above: none, spacing_below: none, text: Title, bold: true}
        type: Label
        layout_properties: {row: WUQEBN, width_xs: 3, col_xs: 7}
      - name: txtFName
        properties: {role: outlined, spacing_above: none, placeholder: First Name, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: AKVMAF, width_xs: 4, col_xs: 1}
      - name: txtBookTitle
        properties: {role: outlined, spacing_above: none, placeholder: Title, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: AKVMAF, width_xs: 4, col_xs: 7}
      - name: label_1_copy_2_copy
        properties: {spacing_above: none, spacing_below: none, text: Middle Name, bold: true}
        type: Label
        layout_properties: {row: JVSVMV, width_xs: 3, col_xs: 1}
      - name: label_1_copy_5
        properties: {spacing_above: none, spacing_below: none, text: Reservation Date, bold: true}
        type: Label
        layout_properties: {row: JVSVMV, width_xs: 3, col_xs: 7}
      - name: txtMName
        properties: {role: outlined, spacing_above: none, placeholder: Middle Name, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: ISOKFO, width_xs: 4, col_xs: 1}
      - name: txtReservationDate
        properties: {}
        type: DatePicker
        layout_properties: {row: ISOKFO, width_xs: 3, col_xs: 7}
        event_bindings: {change: cmdReservationDate_change}
      - name: label_1_copy_2_copy_2
        properties: {spacing_above: none, spacing_below: none, text: Last Name, bold: true}
        type: Label
        layout_properties: {row: QNMIKF, width_xs: 3, col_xs: 1}
      - name: label_1_copy_5_copy
        properties: {spacing_above: none, spacing_below: none, text: Borrowing Date, bold: true}
        type: Label
        layout_properties: {row: QNMIKF, width_xs: 3, col_xs: 7}
      - name: txtLName
        properties: {role: outlined, spacing_above: none, placeholder: Last Name, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: HPVBWT, width_xs: 4, col_xs: 1}
      - name: txtDateBorrowed
        properties: {}
        type: DatePicker
        layout_properties: {row: HPVBWT, width_xs: 3, col_xs: 7}
        event_bindings: {change: txtDateBorrowed_change}
      - name: label_1_copy_2_copy_2_copy
        properties: {spacing_above: none, spacing_below: none, text: Email, bold: true}
        type: Label
        layout_properties: {row: NGDDSM, width_xs: 3, col_xs: 1}
      - name: label_1_copy_2_copy_2_copy_copy
        properties: {spacing_above: none, spacing_below: none, text: Password, bold: true}
        type: Label
        layout_properties: {row: NGDDSM, width_xs: 3, col_xs: 7}
      - name: txtEmail
        properties: {role: outlined, spacing_above: none, placeholder: Name, background: 'theme:Primary Container'}
        type: TextBox
        layout_properties: {row: DUZHHL, width_xs: 4, col_xs: 1}
      - name: txtPassword
        properties: {role: outlined, spacing_above: none, placeholder: Password, background: 'theme:Primary Container', hide_text: true}
        type: TextBox
        layout_properties: {row: DUZHHL, width_xs: 4, col_xs: 7}
        data_bindings: []
      - name: cmdConfBtn
        properties: {role: filled-button, bold: false, spacing_above: large, background: '#DAA520', foreground: '#800000', spacing_below: medium, border: '', font_size: 20, text: Confirm}
        type: Button
        layout_properties: {row: QFHCGT, width_xs: 4, col_xs: 4}
        event_bindings: {click: cmdConfBtn_click}
is_package: true
